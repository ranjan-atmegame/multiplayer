<!DOCTYPE html>
<html>
    <head>
        <title>Multiplayer Game</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <!-- Find Player Section -->
        <div id="loginSection">
            <div class="centered-form">
                <div class="centered-form__box">
                    <h1>Multiplayer Game</h1>
                    <form id="joiningForm" action="/game.html">
                        <label>Player Name:</label>
                        <input type="text" id="userName" name="userName" placeholder="Player name" required>
                        <input type="hidden" id="game" name="game" value="air-warfare" />
                        <button id="submitButton">Play</button>
                    </form>
    
                    <div id="loader" style="text-align: center; display: none;"><img src="./img/loader.gif" title="loader" /></div>
                </div>
            </div>
        </div>
        
        <!-- Game Section -->
        <div id="gameSection" style="display:none">
            <div class="centered-form">
                <div class="player_box" id="players"></div>
                
                <input type="hidden" id="score" name="score" value="0" />
                <button type="button" id="updateScore" style="position: absolute; width: 200px;">Update Score</button>
            </div>
        
        
            <script id="game-template" type="text/html">
                <div class="game">
                    <div class="player_name">
                        <h3>Name: {{firstPlayerName}}</h3>
                        <h3>Score: {{firstPlayerScore}}</h3>
                    </div>
                    <div class="player_name">
                        <h3>Name: {{secondPlayerName}}</h3>
                        <h3>Score: {{secondPlayerScore}}</h3>
                    </div>
                </div>
            </script>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/game.js"></script>
        
    </body>
</html>
